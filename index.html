<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="search-wrapper">
            <div class="search-box">
                <h1 class="search-text"><code class="title">Search</code><code><span class="loader__dot">.</span><span class="loader__dot">.</span><span class="loader__dot">.</span></code></h1>
            </div>
            <div class="input-box">
                <input class="input" type="text">
                <input type="submit" value="?" id="submit-button">
                <a class="random-btn"href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random</a>
            </div>
        </div>

        <div id="posts-container"></div>

        <div class="loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
